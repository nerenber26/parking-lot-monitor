{{ define "main" }}
  <div class="map-container">
    <img src="/images/map.png" alt="Map" id="map-image">
    {{ $data := index .Site.Data.items }} <!-- Load data from items.json -->
    {{ range $index, $item := $data }} <!-- Loop through each item in the data -->
      <div class="map-overlay" style="left: {{ $item.left }}px; top: {{ $item.top }}px;">
        {{ $item.CurrentAmount }} / {{ $item.MaxCapacity }} <!-- Display data for the current item -->
      </div>
    {{ end }}
  </div>
{{ end }}
