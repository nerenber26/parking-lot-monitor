{{ define "main" }}
  <div class="map-container">
    <img src="/images/map.png" alt="Map" id="map-image">
    {{ $data := index .Site.Data.items }} {{ range $index, $item := $data }} <div class="map-overlay" style="left: {{ $item.left }}px; top: {{ $item.top }}px;">
        {{ $item.CurrentAmount }} / {{ $item.MaxCapacity }} </div>
    {{ end }}
  </div>
  <script src="{{ "js/map-interaction.js" | relURL }}"></script>
{{ end }}
