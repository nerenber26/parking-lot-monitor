{% extends "layouts/base.html" %}

{% block headers %}
    <script src="{{ url_for('static', filename='js/availability.js') }}" defer></script>
{% endblock %}

{% block content %}
    <div class="max-w-7xl mx-auto mt-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Parking Lot Availability</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for lot in rows %}
            <div class="bg-white shadow-md rounded-lg p-4 flex items-center space-x-4">
                <div class="w-6 h-6 rounded-full" data-availability="{{ lot[2] / lot[1] }}"></div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">{{ lot[0] }}</h3>
                    <p class="text-sm text-gray-600">
                        {{ lot[2] }} / {{ lot[1] }} spaces available ({{ ((lot[2] / lot[1]) * 100) | round | int }}%)
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
